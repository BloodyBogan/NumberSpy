<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NumberSpy</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Discover which country the call you've received originated from."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="heading"><i class="fas fa-user-secret"></i> NumberSpy</h3>
      <p class="lead">
        Discover which country the call you've received originated from.
      </p>
      <form>
        <div class="form-control">
          <input
            type="text"
            class="input input--error"
            placeholder="Enter the country code..."
          />
          <button type="submit" class="btn">Get Country</button>
        </div>
      </form>
      <div id="result"></div>
    </div>

    <script src="./js/main.js" type="text/javascript" defer></script>
  </body>
</html>
